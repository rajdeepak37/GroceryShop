<lift:userSnippet.ifNotLoggedIn xmlns:lift="http://www.w3.org/1999/xhtml">
    <lift:userSnippet.login form="post" eager_eval="true">
        <table xmlns:user="http://www.w3.org/1999/xhtml">
            <tr>
                <td><lift:loc locid="User_Name">Name</lift:loc></td>
                <td>
                    <user:name/>
                </td>
            </tr>
            <tr>
                <td><lift:loc locid="User_NickName">Nick name</lift:loc></td>
                <td>
                    <user:nickName/>
                </td>
            </tr>
            <tr>
                <td><lift:loc locid="User_Password">Password</lift:loc></td>
                <td>
                    <user:password/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <user:submit/>
                </td>
            </tr>
        </table>
    </lift:userSnippet.login>
</lift:userSnippet.ifNotLoggedIn>
